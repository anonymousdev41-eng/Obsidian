<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#050505">
    <link rel="manifest" href="manifest.json">
    <title>SECURE VAULT // ACCESS</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

        :root {
            --bg-color: #050505;
            --primary-color: #00ffea;
            --accent-color: #00ff00;
            --alert-color: #ff003c;
            --font-main: 'Share Tech Mono', monospace;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-color);
            color: var(--primary-color);
            font-family: var(--font-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            padding: 20px;
        }

        /* Background Grid */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 234, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 234, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 500px;
            z-index: 10;
            text-align: center;
        }

        h1 {
            font-size: 1.5rem;
            letter-spacing: 3px;
            margin-bottom: 30px;
            text-shadow: 0 0 10px var(--primary-color);
            text-transform: uppercase;
        }

        .instruction-text {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .instruction-sub {
            font-size: 0.8rem;
            color: #444;
            margin-top: 5px;
        }

        /* INPUT AREA */
        .input-wrapper { text-align: left; width: 100%; }
        .input-label { font-size: 0.8rem; color: var(--primary-color); margin-bottom: 8px; display: block; }
        
        .token-input {
            width: 100%;
            background: #000;
            border: 1px solid #333;
            color: #fff;
            font-family: var(--font-main);
            font-size: 1.5rem;
            text-align: center;
            padding: 15px;
            outline: none;
            letter-spacing: 2px;
            margin-bottom: 20px;
            text-transform: uppercase;
            transition: border 0.3s;
        }
        
        .token-input:focus { 
            border-color: var(--primary-color); 
            box-shadow: 0 0 15px rgba(0, 255, 234, 0.1); 
        }

        .btn {
            width: 100%;
            padding: 18px;
            background: var(--primary-color);
            color: #000;
            font-family: var(--font-main);
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            border: none;
            transition: 0.3s;
            letter-spacing: 1px;
        }
        
        .btn:hover { background: #fff; box-shadow: 0 0 20px var(--primary-color); }
        .btn:disabled { background: #333; color: #555; cursor: not-allowed; box-shadow: none; }

        #statusLog {
            margin-top: 20px;
            height: 20px;
            font-size: 0.8rem;
            color: var(--alert-color);
            min-height: 1.2rem;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>>> SECURE_LOGIN</h1>

        <div class="instruction-text">
            ENTER YOUR ACCESS KEY.
            <div class="instruction-sub">(ONLY TOKENS PURCHASED VIA CIPHERPAY ARE ACCEPTED AT THIS TIME)</div>
        </div>

        <div class="input-wrapper">
            <label class="input-label" for="tokenInput">ACCESS KEY:</label>
            <input type="text" id="tokenInput" class="token-input" placeholder="XXXX-XXXX-PROTOCOL" autocomplete="off">
            
            <button class="btn" id="submitBtn" onclick="validateToken()">AUTHENTICATE</button>
        </div>

        <div id="statusLog"></div>
    </div>

    <script>
        // 1. SECURITY CHECK (Must have logged in at index.html)
        if (!sessionStorage.getItem('vault_auth')) {
            window.location.href = 'index.html';
        }

        // 2. THE MASTER KEY (Hardcoded - This is the only key that works)
        const MASTER_KEY = "TRX-3A99-A52D";

        function validateToken() {
            const input = document.getElementById('tokenInput');
            const log = document.getElementById('statusLog');
            const btn = document.getElementById('submitBtn');

            // Clean input
            const userVal = input.value.trim().toUpperCase();

            if(!userVal) return;

            // UI Feedback
            btn.disabled = true;
            btn.innerText = "VERIFYING HASH...";
            log.innerText = "";

            setTimeout(() => {
                if (userVal === MASTER_KEY) {
                    // SUCCESS
                    log.innerText = ">> KEY ACCEPTED. DECRYPTING WORKSPACE...";
                    log.style.color = "var(--accent-color)";
                    
                    // Set the session flag required by dashboard.html
                    sessionStorage.setItem('vault_session_active', 'true');

                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);

                } else {
                    // FAIL
                    log.innerText = ">> ERROR: INVALID ACCESS KEY.";
                    log.style.color = "var(--alert-color)";
                    btn.disabled = false;
                    btn.innerText = "AUTHENTICATE";
                    input.value = '';
                    input.focus();
                    
                    // Shake Input Animation
                    input.style.transform = "translateX(10px)";
                    setTimeout(() => input.style.transform = "translateX(-10px)", 50);
                    setTimeout(() => input.style.transform = "translateX(5px)", 100);
                    setTimeout(() => input.style.transform = "translateX(0)", 150);
                }
            }, 1000); // 1 second simulated delay
        }

        // Allow 'Enter' key to submit
        document.getElementById('tokenInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                validateToken();
            }
        });
    </script>
</body>
</html>
